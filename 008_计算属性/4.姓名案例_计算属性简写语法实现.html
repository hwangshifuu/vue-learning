<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例_计算属性简写语法实现</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    姓：<label><input type="text" v-model="firstName"></label><br/><br/>
    名：<label><input type="text" v-model="lastName"></label><br/><br/>
    全名：<span>{{fullName}}</span>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止启动生产消息，常用作指令。
    new Vue({
        el: '#root',
        data: {
            firstName: '张',
            lastName: '三'
        },
        computed: {
            // 完整写法
            // fullName: {
            //     get() {
            //         return this.firstName + '-' + this.lastName
            //     },
            //     set(value) {
            //         console.log(value)
            //         let names = value.split('-')
            //         this.firstName = names[0]
            //         this.lastName = names[1]
            //     }
            // }

            //简写形式
            //前提:计算属性只考虑读取不考虑修改 set丢了
            //简写计算书写为一个函数(这个函数当成getter使用), 注意不要写箭头函数
            //执行完getter之后，vm直接保存返回的数据为fullName属性的属性值,此时vm.fullName不是函数而是一个确切的计算值
            fullName: function () {
                return this.firstName + '-' + this.lastName
            }
        }
    })
</script>
</html>
