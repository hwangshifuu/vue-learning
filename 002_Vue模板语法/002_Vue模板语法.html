<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue模板语法</title>
    <!--引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    Vue语法两大类：
        （1）差值语法
            功能：用于解析标签体内容
            写法：{{}}，里面写js表达式，且可以直接读取到data中的所有属性
        （2）指令语法
            功能：用于解析标签（包括：标签属性、标签体内容、绑定事件。。）属性内容
            举例：<a v-bind:href="xxx">点我</a>或者简写成 <a :href="xxx">点我</a>，xxx同样要写js表达式
            且可以直接读取到data中的所有属性
-->
<!--准备容器-->
<div id="root">
    <h1>差值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="school.url.toUpperCase()">点我去{{school.name}}学校！</a> <!--完整写法-->
    <a :href="school.url">点我去{{school.name}}</a> <!--简写-->
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止启动生产消息，常用作指令。
    new Vue({
        el: '#root',
        data: {
            name: '世界！',
            school: {
                name: '清华大学',
                url: 'https://www.tsinghua.edu.cn/'
            }
        }
    });
</script>

</html>
