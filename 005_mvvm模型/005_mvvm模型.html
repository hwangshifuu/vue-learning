<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!--
MVVM模型
            1. M：模型(Model) ：data中的数据
            2. V：视图(View) ：模板代码
            3. VM：视图模型(ViewModel)：Vue实例
观察发现：
            1.data中所有的属性，最后都出现在了vm身上。
            2.vm身上所有的属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用。
-->
<body>
<div id="root">
    <h1>你好：{{name}}</h1>
    <h1>你好：{{address}}</h1>
    <h1>测试一下1：{{1 + 1}}</h1>
    <h1>测试一下2：{{a}}</h1>
    <!--所有viewModel和vue原型上的属性在视图中的{{}}都可以看到-->
    <!--    <h1>测试一下3: {{ $options }}</h1>-->
    <!--    <h1>测试一下4: {{ $emit }}</h1>-->
    <!--    <h1>测试一下5: {{ _c }}</h1>-->
</div>
</body>
<script>
    Vue.config.productionTip = false;  // 阻止启动生产消息，常用作指令。
    const vm = new Vue({
        el: '#root',
        data: {
            name: '清华大学',
            address: "北京",
            a: 222
        }
    });
    console.log(vm)
</script>
</html>
