<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.defineProperty</title>
</head>
<body>
<script type="text/javascript">
    let number = 18
    let person = {
        'name': 'ZhangSan',
        'sex': 'man'
    }
    //此时age是不可以枚举的
    //往person对象里添加属性
    Object.defineProperty(person, 'age', {
        'value': '18',
        // enumerable: true, //此时代表这个属性是可以枚举的 默认是false
        // writable: true, //控制属性是否被修改 默认是false
        // configurable:true, //控制属性是否可以被删除 默认为false

        //当读取person的age属性时get属性就会被调用，且返回值就是age的值
        //invoke property proxy映射数据代理
        get: function () {
            //测试它的调用情况
            console.log('有人读取了age属性');
            //此时age的值依赖number的值
            return number
        },

        //当修改person的age属性时set(setter)属性就会被调用，且会收到修改的具体值
        set(value) {
            console.log('有人修改了age属性，修改后的值是' + value);
            number = value
        }
    })
    // console.log(Object.keys(person)）
    console.log(person)
</script>
</body>

</html>
